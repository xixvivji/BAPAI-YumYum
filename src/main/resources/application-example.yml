server:
  port: 8080

spring:
  application:
    name: BAPAI

  cloud:
    aws:
      s3:
        bucket: yumyum-coach
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/yumyum_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: "https://gms.ssafy.io/gmsapi/api.openai.com/"
      chat:
        options:
          model: gpt-5
          temperature: 1.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.ssafy.bapai
  configuration:
    map-underscore-to-camel-case: true

***REMOVED***
  secret: ${JWT_SECRET}
  access-expiration: 3600000
  refresh-expiration: 1209600000

oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${GOOGLE_REDIRECT_URI}
    token-uri: "https://oauth2.googleapis.com/token"
    user-info-uri: "https://www.googleapis.com/oauth2/v2/userinfo"
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    redirect-uri: ${KAKAO_REDIRECT_URI}
    token-uri: "https://kauth.kakao.com/oauth/token"
    user-info-uri: "https://kapi.kakao.com/v2/user/me"
  naver:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
    redirect-uri: ${NAVER_REDIRECT_URI}
    token-uri: "https://nid.naver.com/oauth2.0/token"
    user-info-uri: "https://openapi.naver.com/v1/nid/me"

logging:
  level:
    com.ssafy.bapai: DEBUG
    com.ssafy.bapai.**.dao: TRACE

springdoc:
  swagger-ui:
    path: /swagger-ui.html

app:
  ai:
    vision:
      model: gpt-4o
      temperature: 0.3
    report:
      model: gpt-5
      temperature: 1.0